<div class="wrapper">

	<header class="header">
		<div class="container">
			<div>
				<h1>{{ title }}</h1>
				<div class="date">{{ today | date:'fullDate' | titlecase }}</div>
			</div>
			<div class="add-task">
				<button matTooltip="Utwórz zadanie" aria-label="Utwórz zadanie" (click)="board.newTaskDialog()">
                    <svg aria-hidden="true" class="icon" viewBox="0 0 512 512">
						<path fill="currentColor" d="M384 250v12c0 6.6-5.4 12-12 12h-98v98c0 6.6-5.4 12-12 12h-12c-6.6 0-12-5.4-12-12v-98h-98c-6.6 0-12-5.4-12-12v-12c0-6.6 5.4-12 12-12h98v-98c0-6.6 5.4-12 12-12h12c6.6 0 12 5.4 12 12v98h98c6.6 0 12 5.4 12 12zm120 6c0 137-111 248-248 248S8 393 8 256 119 8 256 8s248 111 248 248zm-32 0c0-119.9-97.3-216-216-216-119.9 0-216 97.3-216 216 0 119.9 97.3 216 216 216 119.9 0 216-97.3 216-216z" />
					</svg>
                    <!-- <mat-icon>add_circle_outline</mat-icon> // too bold icon ;) -->
				</button>
			</div>
		</div>
    </header>

    <main class="main">
		<div class="container">
			<app-board #board></app-board>
		</div>
	</main>

</div>
